<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
    <div class="container">
        <div class="box" id= "div1" >
          <div class="header">
            <img src="images/icon-star.svg" alt="">
          </div>
          <div class="main">
            <h1>How did we do ?</h1>
            <div class="par">
              <p>Please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering!</p>
            </div>
            <div class="rat">
              <ul class="list" id="myList">
                <li><a href="#" data-value="1">1</a></li>
                <li><a href="#" data-value="2" >2</a></li>
                <li><a href="#" data-value="3" >3</a></li>
                <li><a href="#" data-value="4">4</a></li>
                <li><a href="#" data-value="5">5</a></li>
              </ul>
            </div>
            <div class="btn">
              <button onclick="showDiv()">SUBMIT</button>
            </div>
          </div>
        </div>
        <div class="box2" id="div2" style="display: none;">
          <div class="header2">
            <img src="images/illustration-thank-you.svg" alt="">
          </div>
          <div class="main2">
            <p class="pp" id="p1"></p>
            <h1>Thank you!</h1>
            <p class="pp2">We appreciate you taking the time to give a rating.<br>if you ever need more support. don't hesitate to<br>get in touch</p>
          </div>
        </div>
        <script src="script.js"></script>
  </div>
</body>
</html>
